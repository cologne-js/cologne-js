  title: "A triangle is like a can of ravioli"
  description: "WebGL ist völlig zu Unrecht eine viel zu wenig verbreitete Technologie. Als Teil des OpenGL ES 2.0 API hat es den Ruf, schwer zu erlernen und kompliziert in der Anwendung zu sein. \nDas soll in diesen Vortrag widerlegt werden. Als Dozent für OpenGL will Kai Niklas euch  in dieser Session die \"Programmable Pipeline\" und die \"Shader-Entwicklung\" näher bringen. \n\nIm Gegensatz zur Desktopentwicklung mit OpenGL oder Embedded-Anwendung mit OpenGL ES 2.0 sind die Entwicklungszeiten für 3-D-Anwendungen im Browser ungleich kürzer. Auch die Wiederverwendbarkeit von WebGL-Anwendung in allen aktuellen Systemen ( iOS, Android, Mac, Windows, Linux ) ist ein beachtenswerter Vorteil. Nur selten werden Webentwickler für ihre Arbeit mit so beeindruckenden visuellen Effekten belohnt wie beim Einsatz von WebGL."
  speaker:
    name: "Kai Niklas"
    twitter: "kainiklas"
